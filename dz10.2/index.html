<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="page">
        <div class="card">
            <div class="logo">
                <img src="logo-nike.png" alt="logo">
            </div>
            <main class="main">
                <div class="picture">
                    <img class="pictures" src="Nike-SB-Stefan-Janoski-Max.png" alt="">
                    <div class="color">
                        <a class="color1" href="#"></a>
                        <a class="color2" href="#"></a>
                        <a class="color3" href="#"></a>
                        <a class="color4" href="#"></a>
                    </div>
                </div>
                <div class="content">
                    <div class="title">Nike SB Stefan Janoski Max</div>
                    <div class="text">
                        <p>Unisex Skateboarding Shoe</p>
                    </div>
                    <div class="rating">
                        <span>☆</span><span>☆</span><span>☆</span><span>☆</span><span>☆</span>
                    </div>
                    <div class="select">
                        <select class="size">
                            <option>Size</option>
                            <option>S</option>
                            <option>M</option>
                            <option>L</option>
                            <option>XL</option>
                        </select>
                        <select class="size">
                            <option>Qty</option>
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                        </select>
                    </div>
                    <button class="button">Add to cart</button>
                </div>

            </main>

        </div>
    </div>
</body>

</html>
