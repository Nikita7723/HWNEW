<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Homework 6(2)</title>

  <body>
    <div class="main_container">
      <header>
        <div сlass="header_container">
          <h1>CSS Diner Shopping List</h1>

        </div>

      <div class="order_list">
        <ul>
          <li>
            <div class="li_child_uneven">
              <label for="check1"
                ><input type="checkbox" id="check1" />
                A lot of pickles
                <span class="round_brackets"
                  >ffor the next lessons aboutCSS</span
                ></label
              >
            </div>
          </li>
          <li>
            <div class="li_child_uneven">
              <label for="check2"
                ><input type="checkbox" id="check2" />
                10 apples
                <span class="round_brackets"
                  >for more CSS manipulations</span

              >
            </div>
          </li>
          <li>
            <div class="li_child_even">
              <label for="check3"
                ><input type="checkbox" id="check3" />20 oranges
                <span class="round_brackets"
                  >because they are awesome</span
                ></label

            </div>
          </li>
          <li>
            <div class="li_child_uneven">
              <label for="check4"
                ><input type="checkbox" id="check4" />13 plates
                <span class="round_brackets"

          </li>
          <li>
            <div class="li_child_even">
              <label for="check5"
                ><input type="checkbox" id="check5" />15 bentos</label
              >
            </div>
          </li>
          <li>
            <div class="li_child_uneven">
              <label for="check6"
                ><input type="checkbox" id="check6" />1 bottle of Sake ^_^<span
                  class="round_brackets"

            </div>

        </ul>
      </div>
      <footer>
        <div class="footer"><h2>Bon appetit :)</h2></div>
      </footer>
    </div>
